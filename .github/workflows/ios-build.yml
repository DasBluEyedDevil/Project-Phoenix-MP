name: iOS Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Trigger on version tags for releases
    # Note: No paths filter - tags don't work with paths filter
  pull_request:
    branches: [main]
    paths:
      - 'shared/**'
      - 'iosApp/**'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Required for creating releases

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel in-progress builds

env:
  BUNDLE_ID: com.devil.phoenixproject.projectphoenix
  SCHEME: VitruvianPhoenix
  PROJECT_PATH: iosApp/VitruvianPhoenix/VitruvianPhoenix.xcodeproj
  # Increase JVM heap for Kotlin/Native compilation (DevirtualizationAnalysis needs lots of RAM)
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx8g -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g"

jobs:
  build-ios:
    runs-on: macos-14  # M1 Mac runner with Xcode 15+

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Cache Kotlin/Native compiler and dependencies
        uses: actions/cache@v4
        id: konan-cache
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-2.3.0-iosArm64
          restore-keys: |
            ${{ runner.os }}-konan-2.3.0-
            ${{ runner.os }}-konan-

      - name: Konan cache status
        run: echo "Konan cache hit=${{ steps.konan-cache.outputs.cache-hit }}"

      - name: Build shared framework and resources
        run: |
          # Build the framework
          ./gradlew :shared:linkReleaseFrameworkIosArm64 --no-parallel
          # Explicitly generate compose resources for iOS
          ./gradlew :shared:generateComposeResClass
          ./gradlew :shared:iosArm64ProcessResources || true

          # Debug: Show what resource directories exist
          echo "=== Checking resource directories ==="
          find shared/build -type d -name "composeResources" 2>/dev/null | head -10
          find shared/build -name "vitphoe_logo.png" 2>/dev/null | head -5

      - name: Create XCFramework from iosArm64
        run: |
          # Create XCFramework with just the ARM64 framework (no simulator archs needed for distribution)
          xcodebuild -create-xcframework \
            -framework shared/build/bin/iosArm64/releaseFramework/shared.framework \
            -output shared/build/XCFrameworks/release/shared.xcframework

      - name: Link framework to Xcode expected path
        run: |
          # Xcode project is configured to look for debugFramework, but we built releaseFramework
          # Create the debugFramework directory and symlink the release framework there
          mkdir -p shared/build/bin/iosArm64/debugFramework
          ln -sfn ../releaseFramework/shared.framework shared/build/bin/iosArm64/debugFramework/shared.framework
          echo "Linked release framework to debugFramework path:"
          ls -la shared/build/bin/iosArm64/debugFramework/

      - name: Copy Compose resources for Xcode
        run: |
          RESOURCE_DST="iosApp/VitruvianPhoenix/compose-resources"
          mkdir -p "$RESOURCE_DST"

          # Try multiple possible source paths (Compose MP resource generation varies by version)
          RESOURCE_PATHS=(
            "shared/build/processedResources/iosArm64/main/composeResources"
            "shared/build/kotlin-multiplatform-resources/aggregated-resources/iosArm64/composeResources"
            "shared/build/generated/compose/resourceGenerator/assembledResources/iosArm64Main/composeResources"
            "shared/build/generated/compose/resourceGenerator/preparedResources/commonMain/composeResources"
          )

          FOUND=false
          for RESOURCE_SRC in "${RESOURCE_PATHS[@]}"; do
            if [ -d "$RESOURCE_SRC" ] && [ "$(ls -A "$RESOURCE_SRC" 2>/dev/null)" ]; then
              echo "Found compose resources at: $RESOURCE_SRC"
              cp -R "$RESOURCE_SRC"/* "$RESOURCE_DST"/
              FOUND=true
              break
            fi
          done

          if [ "$FOUND" = true ]; then
            echo "Copied compose resources to $RESOURCE_DST"
            ls -la "$RESOURCE_DST"
          else
            echo "Warning: No compose resources found. Checked paths:"
            printf '  - %s\n' "${RESOURCE_PATHS[@]}"
            echo "Creating empty directory to prevent Xcode build error."
          fi

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Apple certificate and provisioning profile
        if: github.event_name != 'pull_request'
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS app (Debug - for PRs)
        if: github.event_name == 'pull_request'
        run: |
          xcodebuild build \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build and Archive iOS app (Release)
        if: github.event_name != 'pull_request'
        run: |
          xcodebuild archive \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/VitruvianPhoenix.xcarchive \
            DEVELOPMENT_TEAM="${{ secrets.TEAM_ID }}" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.PROVISIONING_PROFILE_NAME }}"

      - name: Export .ipa
        if: github.event_name != 'pull_request'
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/VitruvianPhoenix.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist iosApp/ExportOptions.plist

      - name: Rename .ipa to ProjectPhoenix
        if: github.event_name != 'pull_request'
        run: |
          # Rename the exported .ipa from VitruvianPhoenix to ProjectPhoenix
          mv "$RUNNER_TEMP/export/VitruvianPhoenix.ipa" "$RUNNER_TEMP/export/ProjectPhoenix.ipa"

      - name: Upload .ipa artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ProjectPhoenix-${{ github.sha }}
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 14

      - name: Upload to TestFlight
        # Only upload to TestFlight on tag pushes (releases)
        # Regular main branch pushes use the ios-testflight.yml workflow instead
        if: startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true  # Don't fail the workflow if TestFlight upload fails
        env:
          APPSTORE_API_KEY: ${{ secrets.APPSTORE_API_KEY }}
          APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
        run: |
          # Create private keys directory for App Store Connect API
          mkdir -p ~/.appstoreconnect/private_keys

          # Write API key to expected location
          echo "$APPSTORE_API_KEY" > ~/.appstoreconnect/private_keys/AuthKey_${APPSTORE_API_KEY_ID}.p8

          # Upload to TestFlight
          xcrun altool --upload-app \
            -f "$RUNNER_TEMP/export/ProjectPhoenix.ipa" \
            --type ios \
            --apiKey "$APPSTORE_API_KEY_ID" \
            --apiIssuer "$APPSTORE_ISSUER_ID"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/export/*.ipa
          fail_on_unmatched_files: false
          generate_release_notes: true

      - name: Clean up keychain
        if: always() && github.event_name != 'pull_request'
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
